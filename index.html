<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DENTALU Consultorio Dental | Atlacomulco</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --p1:#6f2dbd;
  --p2:#ff2aa6;
  --bg:#f7f6ff;
  --card:#ffffff;
  --text:#14131a;
  --muted:#66627a;
  --line:rgba(20,19,26,.08);
  --shadow:0 18px 55px rgba(20,19,26,.12);
  --r:22px;
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:"Manrope",sans-serif;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:inherit}
.wrap{max-width:1100px;margin:auto;padding:18px}

/* HEADER */
.top{
  position:sticky;
  top:0;
  background:rgba(247,246,255,.95);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--line);
  z-index:50;
}

.topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:15px;
  padding:12px 18px;
  flex-wrap:wrap;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:60px;
  height:60px;
  border-radius:18px;
  background:#fff;
  padding:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.brandText b{
  font-size:16px;
  font-weight:900;
  display:block;
}

.brandText span{
  font-size:13px;
  font-weight:700;
  color:var(--muted);
}

.menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.menu a{
  background:#f0efff;
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
  font-size:14px;
}

.btn{
  background:var(--p1);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}

/* HERO */
.hero{
  margin-top:25px;
  background:var(--card);
  border-radius:30px;
  padding:40px 25px;
  box-shadow:var(--shadow);
  text-align:center;
}

/* NUEVO LOGO CENTRAL */
.heroLogo{
  width:130px;
  margin:auto;
  margin-bottom:15px;
}

.heroLogo img{
  width:100%;
  border-radius:30px;
  background:#fff;
  padding:8px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
}

/* FRASE MARCA */
.tagline{
  font-weight:800;
  font-size:16px;
  color:var(--p1);
  margin-bottom:20px;
}

.hTitle{
  font-size:42px;
  font-weight:900;
  margin:0 0 12px 0;
}

.hSub{
  font-size:17px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:25px;
}

.ctaRow{
  display:flex;
  flex-direction:column;
  gap:15px;
  align-items:center;
}

.ctaPrimary{
  background:var(--p2);
  color:white;
  border:none;
  padding:16px 24px;
  border-radius:20px;
  font-weight:900;
  font-size:18px;
  width:100%;
  max-width:350px;
}

.ctaGhost{
  background:#ffffff;
  border:1px solid var(--line);
  padding:14px 22px;
  border-radius:20px;
  font-weight:900;
  font-size:16px;
  width:100%;
  max-width:350px;
}

/* Responsive */
@media(min-width:768px){
  .ctaRow{
    flex-direction:row;
    justify-content:center;
  }
}

</style>
</head>
<body>

<div class="top">
  <div class="topBar wrap">
    <div class="brand">
      <img src="logo.png">
      <div class="brandText">
        <b>DENTALU Consultorio Dental</b>
        <span>Lourdes Alejandra Hernández García</span>
      </div>
    </div>

    <div class="menu">
      <a href="#servicios">Servicios</a>
      <a href="#ubicacion">Ubicación</a>
      <a href="#contacto">Contacto</a>
    </div>

    <a href="https://wa.me/527121300626?text=Hola%20DENTALU%20quiero%20agendar%20una%20cita." target="_blank">
      <button class="btn">Agendar</button>
    </a>
  </div>
</div>

<div class="wrap">

  <section class="hero">

    <!-- LOGO CENTRAL -->
    <div class="heroLogo">
      <img src="logo.png" alt="DENTALU">
    </div>

    <!-- FRASE -->
    <div class="tagline">
      Tu sonrisa, nuestra dedicación.
    </div>

    <!-- TITULO -->
    <h1 class="hTitle">Agenda tu cita hoy</h1>

    <p class="hSub">
      Un toque y listo: WhatsApp o llamada. Atención clara y profesional.
    </p>

    <div class="ctaRow">
      <a href="https://wa.me/527121300626?text=Hola%20DENTALU%20quiero%20agendar%20una%20cita." target="_blank">
        <button class="ctaPrimary">Agendar por WhatsApp</button>
      </a>

      <a href="tel:+527121300626">
        <button class="ctaGhost">Llamar</button>
      </a>
    </div>

  </section>

</div>

</body>
</html>
