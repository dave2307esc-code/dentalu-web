<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="theme-color" content="#f7f6ff">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<title>DENTALU Consultorio Dental | Atlacomulco</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --p1:#6f2dbd;
  --p2:#ff2aa6;
  --bg:#f7f6ff;
  --card:#ffffff;
  --text:#14131a;
  --muted:#66627a;
  --line:rgba(20,19,26,.08);
  --shadow: 0 18px 55px rgba(20,19,26,.12);
  --r:22px;
  --navH:92px;
}

*{box-sizing:border-box}

html, body{
  margin:0;
  padding:0;
  background:var(--bg);
  background-color:var(--bg);
  min-height:100%;
}

body{
  font-family:"Manrope",sans-serif;
  min-height:100svh;
  overscroll-behavior-y:none;
}

a{text-decoration:none;color:inherit}
.wrap{max-width:1100px;margin:auto;padding:18px}

/* HEADER */
.top{
  position:sticky;
  top:0;
  background:rgba(247,246,255,.95);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--line);
  padding-top:env(safe-area-inset-top);
  z-index:50;
}

.topBar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:15px;
  padding:12px 18px;
  flex-wrap:wrap;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand img{
  width:60px;
  height:60px;
  border-radius:20px;
  background:#fff;
  padding:6px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.brandText b{
  font-size:16px;
  font-weight:900;
  display:block;
}

.brandText span{
  font-size:13px;
  font-weight:700;
  color:var(--muted);
}

.menu{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.menu a{
  background:#f0efff;
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
  font-size:14px;
}

.btn{
  background:var(--p1);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}

/* LOGO FUERA DEL CUADRO */
.heroTopBrand{
  margin-top:20px;
  text-align:center;
}

.heroTopBrand img{
  width:140px;
  border-radius:30px;
  background:#fff;
  padding:10px;
  box-shadow:0 18px 50px rgba(0,0,0,.12);
}

.tagline{
  margin-top:10px;
  font-weight:900;
  font-size:16px;
  color:var(--p1);
}

/* HERO */
.hero{
  margin-top:18px;
  background:var(--card);
  border-radius:30px;
  padding:35px 25px;
  box-shadow:var(--shadow);
}

.heroInner{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  align-items:center;
}

.hTitle{
  font-size:42px;
  font-weight:900;
  margin:0 0 12px 0;
}

.hSub{
  font-size:16px;
  font-weight:700;
  color:var(--muted);
  margin-bottom:20px;
}

.ctaRow{
  display:flex;
  flex-wrap:wrap;
  gap:15px;
}

.ctaPrimary{
  background:var(--p2);
  color:white;
  border:none;
  padding:14px 22px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
}

.ctaGhost{
  background:white;
  border:1px solid var(--line);
  padding:14px 22px;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
}

.badges{
  margin-top:15px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.badge{
  background:#f0efff;
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
  font-weight:800;
  color:var(--muted);
}

.heroCard{
  background:white;
  padding:20px;
  border-radius:22px;
  border:1px solid var(--line);
}

/* SECCIONES */
.section{
  margin-top:60px;
}

.section h2{
  font-size:30px;
  font-weight:900;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
  margin-top:20px;
}

.card{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-top:20px;
}

.panel{
  background:white;
  padding:20px;
  border-radius:20px;
  border:1px solid var(--line);
}

input,textarea,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--line);
  margin-bottom:10px;
  font-size:16px;
}

.send{
  width:100%;
  padding:14px;
  border:none;
  background:var(--p1);
  color:white;
  border-radius:16px;
  font-weight:900;
}

/* BOTTOM BAR */
.bottomBar{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:rgba(247,246,255,.95);
  backdrop-filter:blur(12px);
  padding:10px;
  padding-bottom:calc(10px + env(safe-area-inset-bottom));
  border-top:1px solid var(--line);
}

.bar{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.action{
  background:white;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:900;
}

.action.primary{
  background:var(--p2);
  color:white;
}

/* RESPONSIVE */
@media(max-width:900px){
  .heroInner{grid-template-columns:1fr}
  .grid{grid-template-columns:1fr}
  .contact{grid-template-columns:1fr}
}

</style>
</head>

<body>

<div class="top">
  <div class="topBar wrap">
    <div class="brand">
      <img src="logo.png">
      <div class="brandText">
        <b>DENTALU Consultorio Dental</b>
        <span>Lourdes Alejandra Hernández García</span>
      </div>
    </div>

    <div class="menu">
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contacto</a>
    </div>

    <a href="https://wa.me/527121300626?text=Hola%20quiero%20agendar%20una%20cita" target="_blank">
      <button class="btn">Agendar</button>
    </a>
  </div>
</div>

<main class="wrap">

  <div class="heroTopBrand">
    <img src="logo.png">
    <div class="tagline">Tu sonrisa, nuestra dedicación.</div>
  </div>

  <section class="hero">
    <div class="heroInner">
      <div>
        <h1 class="hTitle">Agenda tu cita hoy</h1>
        <p class="hSub">Un toque y listo: WhatsApp o llamada.</p>

        <div class="ctaRow">
          <a href="https://wa.me/527121300626?text=Hola%20quiero%20agendar%20una%20cita" target="_blank">
            <button class="ctaPrimary">Agendar por WhatsApp</button>
          </a>
          <a href="tel:+527121300626">
            <button class="ctaGhost">Llamar</button>
          </a>
        </div>

        <div class="badges">
          <span class="badge">11:00 am – 7:00 pm</span>
        </div>
      </div>

      <div class="heroCard">
        <p><b>Dirección:</b><br>
        Porfirio Alcántara, 50450 Atlacomulco de Fabela, Méx.</p>
      </div>
    </div>
  </section>

</main>

<div class="bottomBar">
  <div class="bar">
    <a class="action primary" href="https://wa.me/527121300626">WhatsApp</a>
    <a class="action" href="tel:+527121300626">Llamar</a>
    <a class="action" href="#">Ubicación</a>
  </div>
</div>

</body>
</html>
